<body>
  <div id="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>Quote Calculator</h1>
        </div>
        <div class="col-sm-6">
          <a class="btn btn-primary" href="https://docs.google.com/forms/d/1aiOhfOIZjT0g2tWch77SI3O0P4qgJFjb9p855Bcdm9U/viewform" target="_blank">Submit Feedback</a>
        </div>
      </div>
    </div>
  </div>

  <div id="main-wrapper">
    <div id="content-body" class="container">
      <div class="row">
        <div class="col-md-8 ">
          <div class="ux-card form-card">
            <div class="row">
              <div class="col-sm-12">
                <h2>Enter Information Below</h2>
                <form name="Quote-Form">
                  
                  <!-- Page Count -->
                  <div class="form-group">
                    <label for="pageCount">How many pages are there?</label>
                    <input type="text" class="form-control" id="pageCount" name="pageCount" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Additional pages over 8 are $50/page">
                  </div>
                  
                  <!-- Color Change -->
                  <div class="form-group">
                    <label>Is there a color change? 
                    <a href="#" data-toggle="tooltip" title="If we are using any colors other than what is in the template, select yes."><span class="glyphicon glyphicon-question-sign"></span></a>
                    </label>
                    <div class="radio btn-group" data-toggle="buttons">
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio1" id="colorChangeYes" class="option" value="10">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        Yes
                      </label>
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio1" id="colorChangeNo" class="option" value="0">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        No
                      </label>
                    </div>
                  </div>

                  <!-- Wordpress -->
                  <div class="form-group">
                    <label>Is this a Wordpress site?</label>
                    <div class="radio btn-group" data-toggle="buttons">
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio1" id="wpYes" class="option" value="0">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        Yes
                      </label>
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio2" id="wpNo" class="option" value="0">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        No
                      </label>
                    </div>
                  </div>

                  <!-- Store -->
                  <div class="form-group">
                    <label>Is there a store?</label>
                    <div class="radio btn-group" data-toggle="buttons" onchange="openAccordion();">
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio2" id="storeYes" class="option" value="90">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        Yes
                      </label>
                      <label class="radio-inline btn">
                        <input type="radio" name="optradio2" id="storeNo" class="option" value="0">
                        <span class="glyphicon glyphicon-unchecked unchecked"></span> 
                        <span class="glyphicon glyphicon-check checked"></span>
                        No
                      </label>  
                    </div>
                  </div>

                  <div id="storeChildren" class="collapse">
                    <!-- Product Count -->
                    <div class="form-group">
                      <label for="productCount">How many products are there?</label>
                      <input type="text" class="form-control" id="productCount" name="productCount" onFocus="startCalc();" onBlur="stopCalc();">
                    </div>

                    <!-- Option Set Count -->
                    <div class="form-group">
                      <label for="optionSetCount">How many option instances are there?
                        <a href="#" data-toggle="tooltip" title="Option instances are per product (i.e. Shirt 1 has black color and white color, Shirt 2 has black color. That would equal 3 option instances)"><span class="glyphicon glyphicon-question-sign"></span></a>
                      </label>
                      <input type="text" class="form-control" id="optionSetCount" name="optionSetCount" onFocus="startCalc();" onBlur="stopCalc();">
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Calculation -->
        <div id="left-sidebar" class="col-md-4">
          <div id="calculate" class="ux-card">
            <h2>Work Estimate</h2>
            <div id="total">15</div>
            <button type="button" class="btn btn-primary btn-block reset">Clear Form</button>
          </div>

          <div id="generateQuote" class="ux-card">
            <h2>Generate Quote</h2>
            <button class="btn btn-primary" type="button" onclick="generateQuote();">Get HTML</button>
            <button class="btn btn-copy" type="button" data-clipboard-target="#generated-quote">Copy</button>
            <pre id="generated-quote" class="highlight"></pre>            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 footer-copyright">
          Copyright Â© 1999 - 2015 GoDaddy Operating Company, LLC. All Rights Reserved. <br>

          <img src="https://ourlogostudio.com//images/PWSfooterbadge.jpg" alt="Powered By Professional Web Services" class="footer-badge" width="133" height="35">
        </div>
      </div>
    </div>
  </div>

  <script src="js/quoteCalc.js"></script>

    $(".reset").bind("click", function() {
      location.reload();
      // radioTotal = 0;

      // $(".radio-inline").removeClass('active');
      // $('#storeChildren').collapse('hide');
      // $("#total").html(baseline);
      // $("#generated-quote").html("");
    });
  </script>

  <!-- Enable Tooltips -->
  <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
    });
  </script>

</body>
