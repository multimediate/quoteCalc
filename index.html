<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Quote Calculator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta content="noindex, nofollow" name="robots">
  <meta content="noindex, nofollow" name="googlebot">
  <meta name="description" content="Use this quote calculator to give a better time estimate of work to be completed to PWS customers">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="main-wrapper">
    <div id="content-body" class="container">
      <div class="row">
        <div class="col-md-8 ">
          <div class="ux-card form-card">
            <div class="row">
              <div class="col-sm-12">
                <h2>Enter Information Below</h2>
                <form name="Quote-Form">
                  
                  <!-- Page Count -->
                  <div class="form-group">
                    <label for="pageCount">How many Pages are there?</label>
                    <input type="text" class="form-control" id="pageCount" name="firstBox" onFocus="startCalc();" onBlur="stopCalc();">
                  </div>
                  
                  <!-- Color Change -->
                  <div class="form-group">
                    <label>Is there a color change?</label>
                    <div class="radio">
                      <label class="radio-inline"><input type="radio" name="optradio1" class="option" value="10" onclick="startCalc();">Yes</label>
                      <label class="radio-inline"><input type="radio" name="optradio1" class="option" value="0" onclick="startCalc();" checked="checked">No</label>  
                    </div>
                  </div>
                  
                  <!-- Store -->
                  <div class="form-group">
                    <label>Is there a store?</label>
                    <div class="radio">
                      <label class="radio-inline"><input type="radio" name="optradio2" id="storeYes" class="option" value="90" onclick="startCalc();">Yes</label>
                      <label class="radio-inline"><input type="radio" name="optradio2" id="storeNo" class="option" value="0" onclick="startCalc();" checked="checked">No</label>  
                    </div>
                  </div>

                  <div id="storeChildren">
                    <!-- Product Count -->
                    <div class="form-group">
                      <label for="productCount">How many products are there?</label>
                      <input type="text" class="form-control" id="productCount" name="secondBox" onFocus="startCalc();" onBlur="stopCalc();">
                    </div>

                    <!-- Option Set Count -->
                    <div class="form-group">
                      <label for="optionSetCount">How many option sets are there?</label>
                      <input type="text" class="form-control" id="optionSetCount" name="thirdBox" onFocus="startCalc();" onBlur="stopCalc();">
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Calculation -->
        <div class="col-md-4">
          <div id="calculate" class="ux-card" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
            <h2>Work Estimate</h2>
            <div id="total">15</div>
            <button class="btn btn-primary btn-block reset" data-toggle="collapse" data-target=".in">Clear Form</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="js/quoteCalc.min.js"></script> -->
  <script src="js/quoteCalc.js"></script>

  <!-- Clear Form -->
  <script>
    $(".reset").bind("click", function() {
      $("input[type=text]").val("");
      $("input[type=radio]").attr("checked", false);
      radioTotal = 0;
      $("#total").html(baseline);
    });
  </script>

</body>

</html>
